<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite + TS</title>
		<script type="module" crossorigin src="/assets/index-pmXqh1Op.js"></script>
		<link rel="stylesheet" crossorigin href="/assets/index-Dp5SLmeW.css">
	</head>
	<body>
		<div class="pincode-main-box">
			<div class="search-ui-area">
				<div class="search">
					<input
						type="number"
						minlength="6"
						maxlength="6"
						class="searchTerm"
						placeholder="Enter Pincode here"
					/>
					<button class="searchButton">
						<ion-icon size="large" name="search-outline"></ion-icon>
					</button>
				</div>
				<button class="get-location">
					<ion-icon size="small" name="location-outline"></ion-icon>
					<p>Get from current location</p>
				</button>
			</div>

			<div class="data-ui">
				<div class="data-ui-1">
					<ul>
						<li>
							<div>
								<p>Statename</p>
								<p>-</p>
								<p>Rajasthan</p>
							</div>
						</li>
						<li>
							<div>
								<p>District</p>
								<p>-</p>
								<p>Dholpur</p>
							</div>
						</li>

						<li>
							<div>
								<p>Pincode</p>
								<p>-</p>
								<p>328030</p>
							</div>
						</li>
					</ul>
				</div>
				<div class="select-ui-box">
					<div id="select-ui-1">
						<p>Sub district select</p>
						<select id="sub_distname">
							<option value="Dhaulpur">Dhaulpur</option>
							<option value="Sepau">Sepau</option>
							<option value="Bari">Bari</option>
						</select>
					</div>
					<div id="select-ui-2">
						<p>Office area select</p>
						<select id="officename">
							<option value="Biloni B.O">Biloni B.O</option>
							<option value="Basai Samanta B.O">Basai Samanta B.O</option>
							<option value="Sarani Khera B.O">Sarani Khera B.O</option>
							<option value="Panch Gaon S.O">Panch Gaon S.O</option>
						</select>
					</div>
				</div>
				<div class="pincode-data-table">
					<table>
						<thead>
							<tr>
								<th>Village</th>
								<th>Officename</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>AmolPura</td>
								<td>Biloni B.O</td>
							</tr>
							<!-- more rows here -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
	</body>
</html>
